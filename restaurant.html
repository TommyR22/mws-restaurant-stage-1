<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Add Reviews Modal -->
    <section id="form-container">
      <h2 id="form-name">Add Review</h2>
      <form id="review-form">
        <label for="review-author">Author:</label></br>
        <input id="review-author" name="name" type="text" />

        <div class="rating-container">
          <p>Rating:</p>
          <div class="rating">
            <input name="rating" id="review-rating5" type="radio" value="5"/>
            <label for="review-rating5" title="5 stars">5</label>

            <input name="rating" id="review-rating4" type="radio" value="4"/>
            <label for="review-rating4" title="4 stars">4</label>

            <input name="rating" id="review-rating3" type="radio" value="3"/>
            <label for="review-rating3" title="3 stars">3</label>

            <input name="rating" id="review-rating2" type="radio" value="2"/>
            <label for="review-rating2" title="2 stars">2</label>

            <input name="rating" id="review-rating1" type="radio" value="1"/>
            <label for="review-rating1" title="1 stars">1</label>
          </div>
        </div>
        <label for="review-comments">Comments:</label></br>
        <textarea id="review-comments" name="comments"></textarea></br>
        <div id="form-error"></div>
        <button class="submit-button" onclick="addReview()">Add Review</button>
      </form>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->


  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
